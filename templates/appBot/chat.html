<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat with Smith</title>
        <link rel="stylesheet" href="/static/appBot/css/chat.css">
    </head>
<body>
    <h1>Chat with Smith</h1>

    <div id="chat-box">

    </div>


    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" required />
        <button type="submit" id="send-btn">Send</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatBox = document.getElementById("chat-box");
            const chatForm = document.getElementById("chat-form");
            const userInput = document.getElementById("user-input");

            chatForm.addEventListener("submit", function(event) {
                event.preventDefault();

                const message = userInput.value;
                if (message.trim() === "") return;
                
                chatBox.innerHTML += `<div class="user-message"><strong>You:</strong> ${message}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom of the chat

                userInput.value = "";

                fetch('/chatbot/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        chatBox.innerHTML += `<div class="bot-message"><strong>Smith:</strong> ${data.response}</div>`;
                        chatBox.scrollTop = chatBox.scrollHeight;  
                    } else if (data.error) {
                        console.error("Error:", data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
