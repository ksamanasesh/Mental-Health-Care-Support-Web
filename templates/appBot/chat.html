<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Smith</title>
    <style>
        /* Basic styles for the chat window */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        #chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: white;
        }
        .user-message, .bot-message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
        }
        .bot-message {
            background-color: #f8d7da;
            text-align: left;
        }
        #user-input {
            width: 80%;
            padding: 10px;
        }
        #send-btn {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Chat with Smith</h1>

    <!-- This is where the chat messages will appear -->
    <div id="chat-box">
        <!-- Example messages to demonstrate initial layout -->
        <!-- Actual messages will be appended here via JavaScript -->
    </div>

    <!-- User input section -->
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" required />
        <button type="submit" id="send-btn">Send</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatBox = document.getElementById("chat-box");
            const chatForm = document.getElementById("chat-form");
            const userInput = document.getElementById("user-input");

            // Handle form submission
            chatForm.addEventListener("submit", function(event) {
                event.preventDefault();

                const message = userInput.value;
                if (message.trim() === "") return;

                // Display the user's message
                chatBox.innerHTML += `<div class="user-message"><strong>You:</strong> ${message}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom of the chat

                // Clear the input field
                userInput.value = "";

                // Send the message to the server
                fetch('/chatbot/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        // Display the bot's response
                        chatBox.innerHTML += `<div class="bot-message"><strong>Smith:</strong> ${data.response}</div>`;
                        chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
                    } else if (data.error) {
                        console.error("Error:", data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            // CSRF token helper function
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
